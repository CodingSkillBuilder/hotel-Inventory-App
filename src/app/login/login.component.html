<form (ngSubmit)="login()">
  <div class="form-group">
    <input appHover type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="username or email">
  </div>
  <div class="form-group">
    <input appHover color="white" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
  </div>
  <div class="form-group">
    <input type="submit" name="Submit" class="btn btn-primary">
  </div>
</form>
